name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  google_sign_in: ^5.0.7
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  url_launcher: ^6.1.11
  flutter_bloc: ^9.0.0
  carousel_slider: ^5.0.0
  lucide_icons: ^0.257.0
  geolocator: ^13.0.2
  infinite_calendar_view: ^2.5.4
  syncfusion_flutter_calendar: ^28.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  image_picker: ^1.0.4
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png" # your icon path

flutter:
  fonts:
    - family: Exo2
      fonts:
        - asset: assets/fonts/Exo2-Regular.ttf
        - asset: assets/fonts/Exo2-Bold.ttf
  assets:
    - assets/

  uses-material-design: true


